<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify â€“ Web Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
</head>

<div class="container flex bg-black">

    <body>
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home  bg-grey rounder m-1 p-1">
                <div class="logo">
                    <img class="invert" width="100" src="img/logo.svg" alt="" />
                </div>
                <ul>
                    <li><img class="invert"  src="img/home.svg" alt="home" />Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home" />Search</li>
                </ul>
            </div>

            <div class="library  bg-grey rounder m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="Library" />
                    <h2>Your Library</h2>
                </div>

                <div class="songList ">
                    <ul>
                   
                    </ul>
                </div>

                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</a></span></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>AboutAds</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right  bg-grey rounder">
            <div class="header">
                <div class="nav invert ">
                    <div class="hamburgerContainer" >
                    <img width="40" class="hamburger" src="img/hamburger.svg" alt="">
                    <svg width = "24" height = "24"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path
                            d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                    </svg>

                    <svg width = "24" height = "24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path
                            d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" />
                    </svg>
                </div>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    </div>

                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>

                        <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                         <img width="30"  id="previous" src="img/prevsong.svg" alt="">
                         <img width="30" id="play" src="img/play.svg" alt="">
                         <img width="30" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="js/app.js"></script>
</body>

</html>
